<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak To Career Advisors</title>
    <link rel="icon" href="tap img.png">

</head>
<body>
    <form action=""></form>
        <fieldset>
        <label for="name"><b>Name*</b></label><br>
        <input type="text" id="name" required placeholder="Name" ><br><br>
        <label for="email"><b>Email*</b></label><br>
        <input type="email" id="email" required placeholder="you@gmail.com" pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}" ><br><br>
        <label for="phone"><b>Phone number*</b></label><br>
        <input type="tel" id="phone" pattern="[6-9][0-9]{9}" required placeholder="+91"><br><br>
        <label for="msg"><b>Message</b></label><br>
        <input type="text" id="msg" required placeholder="Messsage"><br>
    </fieldset>
        <input type="submit">
</body>
</html>
